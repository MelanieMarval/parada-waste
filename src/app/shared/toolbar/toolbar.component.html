<ion-toolbar color="primary" [ngClass]="{'toolbar-transparent': transparent}">
    <ion-title *ngIf="showName">
        {{username}}
    </ion-title>
    <ion-buttons slot="end">
        <ion-button color="" (click)="openChats()">
            <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>
