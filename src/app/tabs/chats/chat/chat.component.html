<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Sonia Duarte
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-margin">
        <ion-list>
            <li class="message message-left">
                <div class="message-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
                <span class="message-time">6:00pm</span>
            </li>
            <li class="message message-right">
                <div class="message-text">Doloribus eveniet maiores maxime odio.</div>
                <span class="message-time">6:12pm</span>
            </li>
            <li class="message message-left">
                <div class="message-text">Accusamus corporis dicta dignissimos dolore, error esse ipsum laboriosam minima necessitatibus nesciunt non quaerat quasi, tempore.</div>
                <span class="message-time">6:14pm</span>
            </li>
        </ion-list>
    </div>

    <ion-footer class="footer-input-message">
        <ion-item>
            <ion-textarea [placeholder]="'chats.placeholder' | translate" name="message" [(ngModel)]="message" type="text" maxlength="240"></ion-textarea>
            <ion-buttons slot="end" class="ion-margin-start">
                <ion-button class="ion-no-padding" (click)="sendMessage()" [disabled]="sending">
                    <ion-icon slot="icon-only" name="document-attach" color="primary"></ion-icon>
                </ion-button>
                <ion-button class="ion-no-padding" (click)="sendMessage()" [disabled]="sending">
                    <ion-icon slot="icon-only" name="send" color="primary"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-footer>
</ion-content>
